apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootNodeJS-app
  labels:
    app: springbootNodeJS-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springbootNodeJS-app
  template:
    metadata:
      labels:
        app: springbootNodeJS-app
    spec:
      containers:
        - name: springbootNodeJS-app
          image: 076226033208.dkr.ecr.ap-south-1.amazonaws.com:springboot-nodejs:9f2949b698e904ce7c1ad8b97950153e1c4670b3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080