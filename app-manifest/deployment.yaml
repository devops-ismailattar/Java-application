apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootNodeJS-app
  labels:
    app: springbootNodeJS-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springbootNodeJS-app
  template:
    metadata:
      labels:
        app: springbootNodeJS-app
    spec:
      containers:
        - name: springbootNodeJS-app
          image: 076226033208.dkr.ecr.ap-south-1.amazonaws.com/springboot-java:da2844ff3131eaf1974b31ef22ca10e003135281
          imagePullPolicy: Always
          ports:
            - containerPort: 8080