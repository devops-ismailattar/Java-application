apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootNodeJS-app
  labels:
    app: springbootNodeJS-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springbootNodeJS-app
  template:
    metadata:
      labels:
        app: springbootNodeJS-app
    spec:
      containers:
        - name: springbootNodeJS-app
          image: 076226033208.dkr.ecr.ap-south-1.amazonaws.com/springboot-java:e5d7e117a9c544d440495b747fb3f76f9251ca27
          imagePullPolicy: Always
          ports:
            - containerPort: 8080