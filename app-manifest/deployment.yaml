apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootNodeJS-app
  labels:
    app: springbootNodeJS-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springbootNodeJS-app
  template:
    metadata:
      labels:
        app: springbootNodeJS-app
    spec:
      containers:
        - name: springbootNodeJS-app
          image: 076226033208.dkr.ecr.ap-south-1.amazonaws.com:springboot-nodejs:6071e1cb8ba5de099c9b505790a2211f84c44037
          imagePullPolicy: Always
          ports:
            - containerPort: 8080